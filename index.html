<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Awesome To-Do List HTML,CSS & JavaScript</title>
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="addTask">
                <input type="text" id="task" placeholder="Add a Task" />
                <button id="task-btn">Add</button>
            </div>

            <ol class="notCompleted">
                <h3>Not Completed</h3>
            </ol>

            <ol class="completed">
                <h3>Completed</h3>
            </ol>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
